<div class="container-fluid">
  <div class="d-flex mb-2">
    <h2>User List</h2>
    
    <button class="btn btn-primary ml-auto" routerLink="addUser">Add User</button>
  </div>

    <div class="search mb-2">
      <form class="form-inline" (submit)="getSearch(search.value, $event)">
        <input #search class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

    <div style="overflow-x: auto; max-height: 500px;">
      <table class="table table-striped">
        <thead class="thead" style="background-color: #21508a; color: #fff;">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">E-Mail</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList,let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>
          <a><i class="fas fa-eye me-2 text-dark"></i></a>
          <a><i class="fas fa-edit me-2 text-secondary"></i></a>
          <a (click)="deleteUser(user.id)"><i class="fas fa-trash-alt me-2 text-danger"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
