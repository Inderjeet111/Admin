


<div class="container-fluid">
<h2>Add User</h2>
    <form [formGroup]="form">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="name" class="form-control" formControlName="firstName">
    
        </div>
        <div class="mb-3">
            <label  class="form-label">Last Name</label>
            <input type="name" class="form-control" formControlName="lastName" >
        
        </div>
        <div class="mb-3">
            <label class="form-label">E-Mail</label>
            <input type="email" class="form-control" formControlName="email" >
        </div>
  
    <button type="submit" class="btn btn-primary"[disabled]="form.invalid" (click)="addUser()">Submit</button>
  </form>
        </div>
