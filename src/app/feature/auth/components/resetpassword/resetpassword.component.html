<div class="center-v-h">
    <div class="col-lg-4 p-5 shadow ms-auto me-auto">
        <form>
            <h3 class="text-center mb-4">Reset password</h3>
            <label>Old Password</label>
            <input class="form-control mb-3" formControlName="oldpassword" type="password">
            <label>New Password</label>
            <input class="form-control mb-3" formControlName="password" type="password">
            <label> Confirm Password</label>
            <input class="form-control mb-3" formControlName="confirmPassword" type="password">
            <!-- <div class="float-end my-3 fs-6">Forgot Passsword</div> -->
            <button (click)="resetpassword()" class="btn btn-primary mb-2 w-100">Reset Password</button>
        </form>
    </div>
</div>
