<div class="col-lg-4 p-5 shadow ms-auto me-auto">
    <form [formGroup]="signupForm">
        <h3 class="text-center">Signup</h3>
        <hr>
        <label>Name</label>
        <input class="form-control mb-2" formControlName="name" type="text">
        <label>E-mail</label>
        <input class="form-control mb-2" formControlName="email" type="email">
        <label>Password</label>
        <input class="form-control mb-2" formControlName="password" type="password">
        <label> Confirm Password</label>
        <input class="form-control mb-2" formControlName="confirmPassword" type="password">
        <!-- <div class="float-end my-3 fs-6">Forgot Passsword</div> -->
        <button class="btn btn-primary mb-2 w-100" (click)="submit()">Signup</button>
    </form>
    </div>
