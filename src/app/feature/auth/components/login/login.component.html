<div class="col-lg-4 p-5 shadow ms-auto me-auto">
    <form [formGroup]="form">
        <h3 class="text-center">Login</h3>
        <hr>
        <label>E-mail</label>
        <input class="form-control mb-2" type="text" formControlName="email">
        <label>Password</label>
        <input class="form-control mb-2" type="password" formControlName="password">
        <div class="float-end my-3 fs-6">Forgot Passsword</div>
        <button class="btn btn-primary mb-2 w-100" (click)="loginAdmin()">Login</button>
    </form>
    </div>
