<div class="center-v-h">
    <div class="col-lg-4 p-5 shadow bg-white">
        <form [formGroup]="form" (submit)="loginAdmin()">
            <h3 class="text-center mb-4">Login</h3>
            <label>E-mail</label><span class="text-danger">*</span>
            <input class="form-control mb-2" type="text" formControlName="email">

            <div
                *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
                <div class="text-danger mb-2" *ngIf="form.controls['email'].errors?.['required']">Email is
                    required.</div>
                <div class="text-danger mb-2" *ngIf="form.controls['email'].errors?.['email']">Please enter a
                    valid email address.</div>
            </div>

            <label>Password</label><span class="text-danger">*</span>

            <input class="form-control mb-2" type="password" formControlName="password">
            <div
                *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
                <div class="text-danger mb-2" *ngIf="form.controls['password'].errors?.['required']">Password
                    is required.</div>
                <div class="text-danger mb-2" *ngIf="form.controls['password'].errors?.['minlength']">
                    Password must be at least 8 characters long.</div>
            </div>
            <div class="mt-3">Dont have an account? <a class="text-primary" routerLink="/signup">Signup</a></div>
            <div class="float-end my-3 fs-6"><a routerLink="/forgotpassword"> Forgot Passsword</a></div>
            <button [disabled]="!form.valid" class="btn btn-primary mb-2 w-100">Login</button>
        </form>
    </div>
</div>
