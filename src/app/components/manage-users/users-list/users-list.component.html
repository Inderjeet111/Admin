<div class="container-fluid">
    <div class="d-flex mb-2">
        <h2>User List</h2>
        <button class="btn btn-primary ml-auto" routerLink="addUser">Add User</button>
    </div>
    <table class="table">
        <thead class="thead" style="background-color: #21508a; color: #fff;">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">E-Mail</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
        <th scope="row">{{user.id}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
      </tr>
</tbody>
</table>
</div>
