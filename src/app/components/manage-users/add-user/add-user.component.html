


<div class="container-fluid">
<h2>Add User</h2>
    <form [formGroup]="form">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="name" class="form-control" id="exampleInputEmail1" formControlName="firstName" aria-describedby="emailHelp">
    
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="name" class="form-control" id="exampleInputEmail1" formControlName="lastName" aria-describedby="emailHelp">
        
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">E-Mail</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputPassword1">
        </div>
  
    <button type="submit" class="btn btn-primary" (click)="addUser()">Submit</button>
  </form>
        </div>
